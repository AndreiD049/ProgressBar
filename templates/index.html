{% extends "base.html" %}
{% block title %}Main{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block header_text %}MAIN{% endblock %}
{% block content %}
    <div class="container">
        <div class="row mt-5">
            <form action="/scoreboard" class="mx-auto" method="POST">
                <div class="form-group text-center">
                    <label for="roundName center">Round password:</label>
                    <input type="password" class="form-control" name="password" id="roundPassword">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
